<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand ms-xl-5">Todo App</a>
</nav>
<div class="container mt-4">
  <h3>Todos</h3>
  <hr>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
      <div class="col-md-6">
        <input type="text" class="form-control" formControlName="description">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary">Adicionar</button>
      </div>
    </div>
  </form>
<hr>

  <div class="row">
    <div class="col-md-7">
      <ol class="list-group">
        <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">{{ todo.description }}</div>
            Data de criação: {{ todo.createdDate }}
          </div>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-success">Done</button>
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </li>
      </ol>
    </div>
  </div>
</div>
